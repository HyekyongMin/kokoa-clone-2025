<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icon">
            <span><i class="fa-solid fa-magnifying-glass falgx"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></i></span>
        </div>
    </header>
  
    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen-main">
        <div class="user-component">
            <div class="user-component__column">
                <img src="./images/captainamerica.png" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Captain America</h4>
                    <!--<h6 class="user-component__subtitle">this text whatever!</h6>-->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-sm"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="./images/talk.png" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fa-sm"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="friends-screen__friends">
            <div class="friends-screen__friends-header">
                <span>Friends</span>
            </div>
            <div class="friends-screen__friend">
                <div class="friends-screen__friend__column">
                    <img src="./images/antman.jpg" class="user-component__avatar user-component__avatar--sm" />
                    <div class="friends-screen__friend__text">
                        <h4 class="friends-screen__friend__title">Ant Man</h4>
                    </div>
                </div>
                <div class="friends-screen__friend__column">
                    <img src="./images/ironman.jpg" class="user-component__avatar user-component__avatar--sm" />
                    <div class="friends-screen__friend__text">
                        <h4 class="friends-screen__friend__title">Iron Man</h4>
                    </div>
                </div>
                <div class="friends-screen__friend__column">
                    <img src="./images/spider.jpg" class="user-component__avatar user-component__avatar--sm" />
                    <div class="friends-screen__friend__text">
                        <h4 class="friends-screen__friend__title">Spider Man</h4>
                    </div>
                </div>
                <div class="friends-screen__friend__column">
                    <img src="./images/thor.jpg" class="user-component__avatar user-component__avatar--sm" />
                    <div class="friends-screen__friend__text">
                        <h4 class="friends-screen__friend__title">Thor</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><div class="nav__dot"></div><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>
    <script src="https://kit.fontawesome.com/bc9baf060b.js" crossorigin="anonymous">
    </script>
</body>
</html>
