<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icon">
            <span><i class="fa-solid fa-magnifying-glass falgx"></i></span>
            <span><i class="fa-regular fa-comment fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component chat-friend">
                <div class="user-component__column">
                    <img src="./images/talk.png" class="user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">KokoaTalk</h4>
                        <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">09:50</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
        <a href="chat.html">
            <div class="user-component chat-friend">
                <div class="user-component__column">
                    <img src="./images/spider.jpg" class="user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Spider Man</h4>
                        <h6 class="user-component__subtitle">How are you?</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">08:20</span>
                </div>
            </div>
        </a>
        <a href="chat.html">
            <div class="user-component chat-friend">
                <div class="user-component__column">
                    <img src="./images/thor.jpg" class="user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Thor</h4>
                        <h6 class="user-component__subtitle">See you tomorrow!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">22:30</span>
                </div>
            </div>
        </a>
        <a href="chat.html">
            <div class="user-component chat-friend">
                <div class="user-component__column">
                    <img src="./images/ironman.jpg" class="user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Iron Man</h4>
                        <h6 class="user-component__subtitle">Good job!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">19:12</span>
                </div>
            </div>
        </a>
        <a href="chat.html">
            <div class="user-component chat-friend">
                <div class="user-component__column">
                    <img src="./images/antman.jpg" class="user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Ant Man</h4>
                        <h6 class="user-component__subtitle">Bye!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">15:20</span>
                </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><div class="nav__dot"></div><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>
    <script src="https://kit.fontawesome.com/bc9baf060b.js" crossorigin="anonymous">
    </script>
</body>
</html>
