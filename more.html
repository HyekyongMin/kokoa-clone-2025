<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icon">
            <span><i class="fa-solid fa-magnifying-glass falgx"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="./images/captainamerica.png" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Captain America</h4>
                    <h6 class="user-component__subtitle">+1 787-493-4219<span class="user-component__subtitle-!">!</span></h6>
                    
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-regular fa-calendar"></i><span>Calendar</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-box-open"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-face-smile"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-brush"></i><span>Themes</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-comments"></i><span>Openchat</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <img src="./images/kakaostory.png"/>
                    <span>Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <img src="./images/kakaofriends.jpg"/>
                    <span>Kokoa friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <img src="./images/friendsgem.jpeg"/>
                    <span>Friends Gem</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><div class="nav__dot"></div><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>
    <script src="https://kit.fontawesome.com/bc9baf060b.js" crossorigin="anonymous">
    </script>
</body>
</html>
